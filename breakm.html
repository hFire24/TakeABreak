<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body onLoad="loadBreak(5); randomTheme(5)">
    <h2 id='break' class='space'></h2>
    <div id='hideable' class='space'>
    </div>
    <script src="../scripts/randomTheme.js"></script>
    <script src="breaktime.js"></script>
    <script src="pulltorefresh.js/dist/pulltorefresh.js"></script>
    <script>
    PullToRefresh.init({
      mainElement: 'body',
      distMax: window.innerHeight / 2,
      onRefresh: function() { displayBreak(-1,5); }
    });
    </script>
  </body>
</html>
