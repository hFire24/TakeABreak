<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get back to work!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme1">
    <h1>Get back to whatever you should be doing!</h1>
    <div id='hideable'>
      <div class='medium space'>Immediately close this tab.</div>
      <strong id='theme'>Brought to you by the rainbow theme.</strong>
    </div>
    <script>
      //Turns the text and fonts into a rainbow, because it looks fun
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function changeColor()
      {
        while(true)
        {
          await sleep(100);
          bgHue += 7.5;
          textHue += 7.5;
          if(bgHue >= 360)
            bgHue -= 360;
          if (textHue >= 360)
            textHue -= 360;
          document.body.style.backgroundColor = "hsl(" + bgHue.toString() + ", 30%, 32%)";
          document.body.style.color = "hsl(" + textHue.toString() + ", 22%, 87%)";
        }
      }

      //Used for debugging
      /*async function reportColors()
      {
        await sleep(100);
        while(true)
        {
          await sleep(100 * 32);
          console.log(bgHue);
          console.log(textHue);
        }
      }*/

      var bgHue = 137;
      var textHue = 104;
      changeColor();
      //reportColors();
    </script>
  </body>
</html>
